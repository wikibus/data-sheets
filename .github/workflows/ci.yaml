name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  export-annotations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run export -- --output resources/data-sheets.nq
        env:
          PROJECT_ID: ${{ vars.PROJECT_ID }}
          INCEPTION_URL: ${{ vars.INCEPTION_URL }}
          AUTH: ${{ secrets.AUTH }}
      - run: npx talos print --base https://wikibus.org resources > resources.nq
      - uses: actions/upload-artifact@v4
        with:
          name: resources
          path: resources
      - run: sudo apt-get update && sudo apt-get install -y raptor2-utils
      - run: npm run validate
        id: validate
      - run: rapper -i nquads -o trig report.nq > report.trig
        if: failure()
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: report
          path: report.trig
